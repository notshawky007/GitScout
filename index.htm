<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitScout</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>GitScout</h1>
      <div id="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search GitHub Users or Organizations"
        />
        <select id="searchType">
          <option value="users">Users</option>
          <option value="orgs">Organizations</option>
        </select>
        <button id="searchButton">Search</button>
      </div>
    </header>
    <main>
      <section id="results"></section>
      <div id="compare-section">
        <h2>Compare Users/Organizations</h2>
        <div class="compare-inputs">
          <input
            type="text"
            id="user1Input"
            placeholder="Enter first username/org"
          />
          <input
            type="text"
            id="user2Input"
            placeholder="Enter second username/org"
          />
          <button id="compareButton">Compare</button>
        </div>
        <div id="comparisonResults" class="comparison-grid"></div>
      </div>
      <!-- Loader Section -->
      <div id="loader" class="loader hidden">
        <div class="truckWrapper">
          <div class="truckBody">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 198 93"
              class="trucksvg"
            >
              <path
                stroke-width="3"
                stroke="#282828"
                fill="#F83D3D"
                d="M135 22.5H177.264C178.295 22.5 179.22 23.133 179.594 24.0939L192.33 56.8443C192.442 57.1332 192.5 57.4404 192.5 57.7504V89C192.5 90.3807 191.381 91.5 190 91.5H135C133.619 91.5 132.5 90.3807 132.5 89V25C132.5 23.6193 133.619 22.5 135 22.5Z"
              ></path>
            </svg>
          </div>
          <div class="truckTires">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 30 30"
              class="tiresvg"
            >
              <circle
                stroke-width="3"
                stroke="#282828"
                fill="#282828"
                r="13.5"
                cy="15"
                cx="15"
              ></circle>
              <circle fill="#DFDFDF" r="7" cy="15" cx="15"></circle>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 30 30"
              class="tiresvg"
            >
              <circle
                stroke-width="3"
                stroke="#282828"
                fill="#282828"
                r="13.5"
                cy="15"
                cx="15"
              ></circle>
              <circle fill="#DFDFDF" r="7" cy="15" cx="15"></circle>
            </svg>
          </div>
          <div class="road"></div>
        </div>
      </div>
    </main>
    <footer>
      <span>Powered by GitHub API</span>
      <span>|</span>
      <a href="https://github.com/notshawky007" target="_blank">
        <img
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          alt="GitHub"
        />
        Shawky
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
